<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Web3 Canggih</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0f0f0f;
      color: #00ffe7;
    }

    body.light {
      background: #f9f9f9;
      color: #111;
    }

    .calculator {
      width: 340px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,231,0.15);
      transition: background 0.3s;
    }

    .calculator.dark {
      background: #1f1f1f;
    }

    .calculator.light {
      background: #ffffff;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    .display.dark {
      background: #2a2a2a;
      color: #00ffe7;
    }

    .display.light {
      background: #eee;
      color: #111;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.96);
    }

    .dark button {
      background: #333;
      color: #00ffe7;
    }

    .light button {
      background: #ddd;
      color: #000;
    }

    .operator {
      background-color: #0077b6 !important;
      color: #fff !important;
    }

    .equals {
      background-color: #00b4d8 !important;
      color: black !important;
    }

    .history {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
    }

    .dark .history {
      background: #2d2d2d;
      color: #00ffe7;
    }

    .light .history {
      background: #f0f0f0;
      color: #000;
    }

    .toggle-theme {
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .toggle-theme button {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">

<div class="calculator dark" id="calculator">
  <div class="toggle-theme">
    <button onclick="toggleTheme()">Ganti Tema</button>
  </div>
  <input type="text" class="display dark" id="display" disabled>
  <div class="buttons">
    <button onclick="clearMemory()">MC</button>
    <button onclick="recallMemory()">MR</button>
    <button onclick="addMemory()">M+</button>
    <button onclick="subtractMemory()">M-</button>

    <button onclick="saveMemory()">MS</button>
    <button onclick="noop()">Mv</button>
    <button onclick="clearEntry()">CE</button>
    <button onclick="clearDisplay()">C</button>

    <button onclick="backspace()">⌫</button>
    <button onclick="percent()">%</button>
    <button onclick="inverse()">1/x</button>
    <button onclick="square()">x²</button>

    <button onclick="sqrt()">√</button>
    <button onclick="inputValue('/')">÷</button>
    <button onclick="inputValue('*')">×</button>
    <button onclick="inputValue('-')">−</button>

    <button onclick="inputValue('7')">7</button>
    <button onclick="inputValue('8')">8</button>
    <button onclick="inputValue('9')">9</button>
    <button onclick="inputValue('+')">+</button>

    <button onclick="inputValue('4')">4</button>
    <button onclick="inputValue('5')">5</button>
    <button onclick="inputValue('6')">6</button>
    <button onclick="calculate()" class="equals">=</button>

    <button onclick="inputValue('1')">1</button>
    <button onclick="inputValue('2')">2</button>
    <button onclick="inputValue('3')">3</button>
    <button onclick="toggleSign()">+/−</button>

    <div></div>
    <button onclick="inputValue('0')">0</button>
    <button onclick="inputValue('.')">.</button>
    <div></div>
  </div>

  <div class="history" id="history"></div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<script>
  const display = document.getElementById('display');
  const historyEl = document.getElementById('history');
  const body = document.body;
  const calculator = document.getElementById('calculator');
  const clickSound = document.getElementById('clickSound');

  let memory = 0;
  let theme = localStorage.getItem('theme') || 'dark';

  // Apply saved theme
  setTheme(theme);

  // Load history
  let historyList = JSON.parse(localStorage.getItem('calcHistory')) || [];
  renderHistory();

  function inputValue(val) {
    click();
    display.value += val;
  }

  function clearDisplay() {
    click();
    display.value = '';
  }

  function clearEntry() {
    click();
    display.value = '';
  }

  function backspace() {
    click();
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    click();
    try {
      const result = eval(display.value);
      const record = `${display.value} = ${result}`;
      historyList.push(record);
      localStorage.setItem('calcHistory', JSON.stringify(historyList));
      renderHistory();
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }

  function percent() {
    click();
    display.value = eval(display.value) / 100;
  }

  function inverse() {
    click();
    display.value = 1 / eval(display.value);
  }

  function square() {
    click();
    display.value = Math.pow(eval(display.value), 2);
  }

  function sqrt() {
    click();
    display.value = Math.sqrt(eval(display.value));
  }

  function toggleSign() {
    click();
    display.value = eval(display.value) * -1;
  }

  function clearMemory() { memory = 0; click(); }
  function recallMemory() { display.value += memory; click(); }
  function addMemory() { memory += eval(display.value); click(); }
  function subtractMemory() { memory -= eval(display.value); click(); }
  function saveMemory() { memory = eval(display.value); click(); }
  function noop() { alert("Fungsi Mv belum tersedia."); click(); }

  function renderHistory() {
    historyEl.innerHTML = '';
    historyList.slice(-5).forEach(item => {
      historyEl.innerHTML += `<div>${item}</div>`;
    });
  }

  function toggleTheme() {
    theme = theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', theme);
    setTheme(theme);
  }

  function setTheme(themeName) {
    body.className = themeName;
    calculator.className = `calculator ${themeName}`;
    display.className = `display ${themeName}`;
    historyEl.className = `history ${themeName}`;
  }

  function click() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  // Keyboard support
  document.addEventListener('keydown', (e) => {
    if (!isNaN(e.key) || ['+', '-', '*', '/', '.', '(', ')'].includes(e.key)) {
      inputValue(e.key);
    } else if (e.key === 'Enter') {
      calculate();
    } else if (e.key === 'Backspace') {
      backspace();
    } else if (e.key === 'Escape') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
