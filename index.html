<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0077b6">
  <link rel="manifest" href="manifest.json">
  <title>Kalkulator BlackRock</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f0f0f0;
      --text-dark: #00ffe7;
      --text-light: #111;
      --accent: #0077b6;
      --btn-dark: #333;
      --btn-light: #ddd;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .calculator {
      width: 370px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,231,0.15);
    }
    .calculator.dark {
      background: #1f1f1f;
    }
    .calculator.light {
      background: #ffffff;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
    }
    button:active {
      transform: scale(0.96);
    }
    .dark button {
      background: var(--btn-dark);
      color: var(--text-dark);
    }
    .light button {
      background: var(--btn-light);
      color: var(--text-light);
    }
    .operator {
      background: var(--accent) !important;
      color: #fff !important;
    }
    .equals {
      background: #00b4d8 !important;
      color: black !important;
    }
    .history {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
    }
    .toggle-theme {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-theme button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
    }
    .copy-btn {
      grid-column: span 2;
      background: #198754 !important;
      color: white !important;
    }
    .clear-history {
      grid-column: span 2;
      background: #dc3545 !important;
      color: white !important;
    }
  </style>
</head>
<body class="dark">
<div class="calculator dark" id="calculator">
  <div class="toggle-theme">
    <button onclick="toggleTheme()">Ganti Tema</button>
    <button onclick="installPWA()">Pasang Aplikasi</button>
  </div>
  <input type="text" class="display dark" id="display" disabled>
  <div class="buttons">
    <button onclick="inputValue('%')">%</button>
    <button onclick="square()">x²</button>
    <button onclick="sqrt()">√</button>
    <button class="operator" onclick="inputValue('/')">÷</button>

    <button onclick="inputValue('7')">7</button>
    <button onclick="inputValue('8')">8</button>
    <button onclick="inputValue('9')">9</button>
    <button class="operator" onclick="inputValue('*')">×</button>

    <button onclick="inputValue('4')">4</button>
    <button onclick="inputValue('5')">5</button>
    <button onclick="inputValue('6')">6</button>
    <button class="operator" onclick="inputValue('-')">-</button>

    <button onclick="inputValue('1')">1</button>
    <button onclick="inputValue('2')">2</button>
    <button onclick="inputValue('3')">3</button>
    <button class="operator" onclick="inputValue('+')">+</button>

    <button onclick="toggleSign()">+/-</button>
    <button onclick="inputValue('0')">0</button>
    <button onclick="inputValue('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>

    <button class="copy-btn" onclick="copyResult()">Salin Hasil</button>
    <button class="clear-history" onclick="clearHistory()">Hapus Riwayat</button>
  </div>
  <div class="history" id="history"></div>
</div>

<script>
  let display = document.getElementById('display');
  let historyEl = document.getElementById('history');
  let theme = localStorage.getItem('theme') || 'dark';
  let historyList = JSON.parse(localStorage.getItem('calcHistory')) || [];
  let deferredPrompt;

  function renderHistory() {
    historyEl.innerHTML = historyList.map(item => `<div>${item}</div>`).join('');
  }

  function inputValue(val) {
    display.value += val;
  }

  function calculate() {
    try {
      let result = eval(display.value);
      historyList.push(`${display.value} = ${result}`);
      localStorage.setItem('calcHistory', JSON.stringify(historyList));
      renderHistory();
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }

  function toggleSign() {
    display.value = parseFloat(display.value) * -1;
  }

  function square() {
    display.value = Math.pow(eval(display.value), 2);
  }

  function sqrt() {
    display.value = Math.sqrt(eval(display.value));
  }

  function clearHistory() {
    historyList = [];
    localStorage.removeItem('calcHistory');
    renderHistory();
  }

  function copyResult() {
    navigator.clipboard.writeText(display.value).then(() => alert("Hasil disalin!"));
  }

  function toggleTheme() {
    theme = theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', theme);
    document.body.className = theme;
    document.getElementById('calculator').className = `calculator ${theme}`;
    document.getElementById('display').className = `display ${theme}`;
  }

  function installPWA() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          deferredPrompt = null;
        }
      });
    }
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
  });

  document.body.className = theme;
  document.getElementById('calculator').className = `calculator ${theme}`;
  document.getElementById('display').className = `display ${theme}`;
  renderHistory();
</script>
</body>
</html>
